<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="/socket.io/socket.io.js"></script>
  <title>WebSocket Chat Demo</title>
  <style>
    /* Basic Reset & Setup */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #2c2f33; /* Dark background */
      color: #fff;         /* Light text for contrast */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Main Container */
    .container {
      max-width: 600px;
      width: 100%;
      background: #23272a; /* Slightly lighter than body background */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .header {
      background: #5865f2; /* A nice accent color */
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
      border-bottom: 1px solid #202225;
    }

    /* Chat Area */
    .chat {
      background: #36393f; /* Dark chat background */
      padding: 15px;
      height: 400px;
      overflow-y: auto;
      border-bottom: 1px solid #202225;
      scrollbar-width: thin;
      scrollbar-color: #202225 #36393f;
    }
    .chat::-webkit-scrollbar {
      width: 8px;
    }
    .chat::-webkit-scrollbar-track {
      background: #36393f;
    }
    .chat::-webkit-scrollbar-thumb {
      background-color: #202225;
      border-radius: 4px;
    }

    /* Message Bubbles */
    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      max-width: 75%;
      word-wrap: break-word;
      line-height: 1.4;
    }
    .message.sent {
      background: #7289da; /* Sent messages in a bluish bubble */
      margin-left: auto;
      text-align: right;
    }
    .message.received {
      background: #4c4f52; /* Received messages in a grayish bubble */
      margin-right: auto;
      text-align: left;
    }

    /* Input Area */
    .input-area {
      display: flex;
      padding: 15px;
      background: #2c2f33;
      border-top: 1px solid #202225;
    }
    .input-area input {
      flex: 1;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #444;
      border-radius: 5px;
      margin-right: 10px;
      background: #484b51;
      color: #fff;
    }
    .input-area input:focus {
      outline: 2px solid #5865f2;
    }
    .input-area button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      background: #5865f2;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .input-area button:hover {
      background: #4752c4;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header" role="banner">
      WebSocket Chat Demo
    </header>
    <main class="chat" id="chat" role="log" aria-live="polite" aria-relevant="additions text">
      <!-- Messages will appear here -->
    </main>
    <div class="input-area">
      <input
        type="text"
        id="messageInput"
        placeholder="Type your message here..."
        aria-label="Type your message"
      />
      <button id="sendButton" aria-label="Send message">Send</button>
    </div>
  </div>

  <!-- Include the WebSocket client logic -->
  <script src="client.js"></script>
</body>
</html>
